
{% extends 'admin_base.html' %}

{% load static %}

{% block title %}
        Admin Profile || FAAN JOBLOG
{% endblock %}

{% block content %}



<div class="main-content">
    <section class="section">
      <div class="section-body">
        <div class="row mt-sm-4">
         
          <div class="col-12 col-md-12 col-lg-8">
            <div class="card">
              <div class="padding-20">
                <ul class="nav nav-tabs" id="myTab2" role="tablist">
                
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab2" data-toggle="tab" href="#settings" role="tab"
                      aria-selected="false">Setting</a>
                  </li>
                </ul>
                <div class="tab-content tab-bordered" id="myTab3Content">
              
                  <div class="tab-pane fade show active" id="settings" role="tabpanel" aria-labelledby="profile-tab2">
                    <form method="post" class="needs-validation">
                      {% csrf_token %}
                      <div class="card-header">
                          <h4>Edit Profile</h4>
                      </div>
                      <div class="card-body">
                          <div class="row">
                              <div class="form-group col-md-6 col-12">
                                  <label>First Name</label>
                                  <input type="text" class="form-control" name="first_name" value="{{ super_admin.first_name }}">
                                  <div class="invalid-feedback">
                                      Please fill in the first name
                                  </div>
                              </div>
                              <div class="form-group col-md-6 col-12">
                                  <label>Last Name</label>
                                  <input type="text" class="form-control" name="last_name" value="{{ super_admin.last_name }}">
                                  <div class="invalid-feedback">
                                      Please fill in the last name
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="form-group col-md-6 col-12">
                                  <label>Email</label>
                                  <input type="email" class="form-control" name="email" value="{{ super_admin.email }}">
                                  <div class="invalid-feedback">
                                      Please fill in the email
                                  </div>
                              </div>
                              <div class="form-group col-md-6 col-12">
                                  <label>New Password</label>
                                  <input type="password" class="form-control" name="password">
                              </div>
                              <div class="form-group col-md-6 col-12">
                                  <label>Confirm New Password</label>
                                  <input type="password" class="form-control" name="confirm_password">
                              </div>
                          </div>
                      </div>
                      <div class="card-footer text-right">
                          <button class="btn btn-primary">Save Changes</button>
                      </div>
                  </form>
                  
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  </div>


  {% endblock %}
