{% extends 'hod_base.html' %}

{% load static %}

{% block title %}
        Hod Dashboard || FAAN JOBLOG
{% endblock %}

{% block content %}


<div class="main-content">
    <section class="section">
      <div class="section-body">
      

        <h2 class="section-title">Report Of The {{ hod.department.name }} </h2>
        <p class="section-lead">List of Terminals:</p>
        
        <div class="row">
            {% for terminal in terminals %}
            <div class="col-12 col-md-6 col-lg-3">
                <div class="card card-primary">
                    <div class="card-header">
                        <h4>{{ terminal.name }}</h4>
                    </div>
                    <div class="card-body">
                        <p><a class="btn btn-info" href="{% url 'view_terminal_report' terminal.id %}">See Report</a></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        


          
        </div>
      
    

      </div>
    </section>
 
  </div>


  {% endblock %}
